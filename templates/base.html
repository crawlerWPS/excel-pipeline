<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Excel 处理流水线</title>
  <style>
    /* ======= 基础与排版 ======= */
    :root {
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --secondary: #6c757d;
      --secondary-hover: #5c636a;
      --bg-dark: #212529;
      --text-light: #f8f9fa;
      --border: #dee2e6;
      --muted: #6c757d;
      --success: #198754;
      --danger: #dc3545;
      --warning: #ffc107;
      --info: #0dcaf0;
      --card-bg: #fff;
      --body-bg: #f6f7f9;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
      "Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji",
      "Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
      background: var(--body-bg); color: #212529; line-height: 1.5;
    }
    a { color: var(--primary); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* ======= 容器 ======= */
    .container {
      width: 100%; padding-left: 1rem; padding-right: 1rem; margin: 0 auto;
      max-width: 1140px;
    }

    /* ======= 导航条 ======= */
    .navbar { width: 100%; }
    .navbar-dark { background: var(--bg-dark); color: var(--text-light); }
    .navbar .container-fluid { display: flex; align-items: center; min-height: 56px; }
    .navbar-brand {
      color: var(--text-light); font-weight: 600; font-size: 1.1rem;
    }
    .navbar-brand:hover { color: #e9ecef; text-decoration: none; }

    /* ======= 栅格系统（只实现页面用到的） ======= */
    .row { display: flex; flex-wrap: wrap; margin-left: -0.5rem; margin-right: -0.5rem; }
    .col-12 { padding-left: 0.5rem; padding-right: 0.5rem; width: 100%; }
    .g-3 { row-gap: 1rem; column-gap: 1rem; }
    .col-md-6 { padding-left: 0.5rem; padding-right: 0.5rem; width: 100%; }
    @media (min-width: 768px) {
      .col-md-6 { flex: 0 0 50%; max-width: 50%; }
    }

    /* ======= 按钮 ======= */
    .btn {
      display: inline-block; font-weight: 500; border: 1px solid transparent;
      padding: 0.475rem 0.95rem; font-size: 0.95rem; line-height: 1.5;
      border-radius: 0.375rem; cursor: pointer; user-select: none;
      transition: background .15s ease,border-color .15s ease,box-shadow .15s ease;
      text-align: center;
    }
    .btn:disabled { opacity: .65; cursor: not-allowed; }
    .btn-primary {
      color: #fff; background-color: var(--primary); border-color: var(--primary);
    }
    .btn-primary:hover { background-color: var(--primary-hover); border-color: var(--primary-hover); }
    .btn-secondary {
      color: #fff; background-color: var(--secondary); border-color: var(--secondary);
    }
    .btn-secondary:hover { background-color: var(--secondary-hover); border-color: var(--secondary-hover); }

    /* ======= 表单 ======= */
    .form-label { display: inline-block; margin-bottom: .5rem; font-weight: 600; }
    .form-control {
      display: block; width: 100%; padding: .475rem .75rem; font-size: 1rem;
      background-color: #fff; background-clip: padding-box; border: 1px solid var(--border);
      border-radius: .375rem; transition: border-color .15s ease, box-shadow .15s ease;
    }
    .form-control:focus {
      border-color: var(--primary);
      outline: 0; box-shadow: 0 0 0 .2rem rgba(13,110,253,.15);
    }

    /* ======= 警告框 ======= */
    .alert {
      position: relative; padding: .75rem 1rem; border: 1px solid transparent;
      border-radius: .375rem; margin-bottom: 1rem;
    }
    .alert-success { color:#0f5132; background:#d1e7dd; border-color:#badbcc; }
    .alert-danger  { color:#842029; background:#f8d7da; border-color:#f5c2c7; }
    .alert-warning { color:#664d03; background:#fff3cd; border-color:#ffecb5; }
    .alert-info    { color:#055160; background:#cff4fc; border-color:#b6effb; }

    /* ======= 卡片 ======= */
    .card {
      background: var(--card-bg); border: 1px solid var(--border); border-radius: .5rem;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    .card-body { padding: 1rem; }
    .card-title { margin: 0 0 .25rem; font-size: 1.05rem; font-weight: 700; }
    .card-subtitle { margin: 0 0 .75rem; font-size: .9rem; color: var(--muted); }

    /* ======= 列表组 ======= */
    .list-group { list-style: none; padding-left: 0; margin: 0; }
    .list-group-item {
      padding: .5rem .75rem; border-top: 1px solid var(--border);
      background: #fff;
    }
    .list-group-flush .list-group-item:first-child { border-top: 0; }

    /* ======= 代码块 & 文本色 ======= */
    code {
      padding: .1rem .25rem; border-radius: .25rem; background: #f1f3f5; font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
    }
    .text-muted { color: var(--muted); }
    .text-body-secondary { color: var(--muted); }

    /* ======= 间距工具类（用到的） ======= */
    .mb-3 { margin-bottom: 1rem; }
    .mb-4 { margin-bottom: 1.5rem; }
    .mt-3 { margin-top: 1rem; }
    .mt-4 { margin-top: 1.5rem; }
    .my-4 { margin-top: 1.5rem; margin-bottom: 1.5rem; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Excel Processor</a>
  </div>
</nav>

<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>

<!-- 无外网时不加载任何 CDN JS，保持纯离线 -->
</body>
</html>
